<html>
    <h1>Feedback Form</h1>
    <p>Please fill the form to improve our website</p>
    <form>
        <label>Name:</label>
        <input type="text" placeholder="enter your name"/>
        <p>Comments</p>
        <textarea placeholder="enter your comments here"></textarea>
        <br>
        <br>
        <label>Things You Liked</label>
        <p><input type="checkbox"/> Site Design <input type="checkbox"/> Links <input type="checkbox"/> Images<input type="checkbox"/> Source Code</p> 
        <br>
        <br>
        <label>How did you get to our website</label>
        <p><input type="radio"/> Chrome <input type="radio"/> Brave <input type="radio"/> Amazon<input type="radio"/> Linkedin</p> 
        <select>
            <optgroup label="Software">
                <option>Java</optgroup>
                <option>C++</option>
            </optgroup>
            <optgroup label="City">
                <option>Chennai</optgroup>
                <option>Delhi</option>
            </optgroup>            
        </select>
        <br>
        <br>

        <input type="submit" value="Submit your entries">
        <input type="reset" value="reset your entries">
    </form>
</html>
