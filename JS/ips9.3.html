<!DOCTYPE html>
<html>
<head>
    <title>Number Operations</title>
</head>
<body>
    <input type="text" id="num" />
    <button onclick="func()">Calculate</button>
    <p id="result"></p>

    <script>
        function func() {
            var num = parseInt(document.getElementById("num").value);
            var originalNum = num;

            // Calculate sum of digits
            var sum = 0;
            while (num != 0) {
                sum += num % 10;
                num = Math.floor(num / 10);
            }
            document.getElementById("result").innerHTML = "Sum of digits: " + sum + "<br>";

            // Calculate factorial of digits
            var factorial = 1;
            num = originalNum; // Reset num to its original value
            while (num != 0) {
                factorial *= num;
                num--;
            }
            document.getElementById("result").innerHTML += "Factorial of digits: " + factorial + "<br>";

            // Check for Armstrong number
            num = originalNum; // Reset num to its original value
            var armstrongSum = 0;
            while (num != 0) {
                var digit = num % 10;
                armstrongSum += Math.pow(digit, 3);
                num = Math.floor(num / 10);
            }
            if (armstrongSum === originalNum) {
                document.getElementById("result").innerHTML += originalNum + " is an Armstrong number.";
            } else {
                document.getElementById("result").innerHTML += originalNum + " is not an Armstrong number.";
            }
        }
    </script>
</body>
</html>
