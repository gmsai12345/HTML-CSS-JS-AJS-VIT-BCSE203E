<html>
<body>
<script type="text/javascript">
var current=new Date();
document.writeln("<h1> String representations and valueof</h1>");
document.writeln("<p>toString:"+current.toString());
document.writeln("<p>toLocalString:"+current.toLocaleString());
document.writeln("<p>toUTCString:"+current.toUTCString());
document.writeln("<p>valueOf:"+current.valueOf());

document.writeln("<h1>Getting for local time zone</h1>");
document.writeln("<p>getDate:"+current.getDate());
document.writeln("<p>getDay:"+current.getDay());
document.writeln("<p>getMonth:"+current.getMonth());
document.writeln("<p><br/>getFulYear:"+current.getFullYear());
document.writeln("<p><br/>getTime:"+current.getTime());
document.writeln("<p><br/>getHours:"+current.getHours());
document.writeln("<p><br/>getMinutes:"+current.getMinutes());
document.writeln("<p><br/>getSeconds:"+current.getSeconds());

</script>
</body>
</html>
