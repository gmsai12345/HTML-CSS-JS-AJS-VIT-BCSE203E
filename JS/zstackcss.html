<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Z-Index Examples</title>
<style>
  .container {
    position: relative;
  }
  .box {
    width: 100px;
    height: 100px;
    background-color: rgba(0, 0, 0, 0.5);
    position: absolute;
    border: 2px solid #fff;
    color: #fff;
    text-align: center;
    line-height: 100px;
  }
  .box1 {
    top: 20px;
    left: 20px;
    z-index: 1;
  }
  .box2 {
    top: 50px;
    left: 50px;
    z-index: 2;
  }
  .box3 {
    top: 80px;
    left: 80px;
    z-index: 3;
  }
</style>
</head>
<body>

<div class="container">
  <div class="box box1">Box 1 (Z-index: 1)</div>
  <div class="box box2">Box 2 (Z-index: 2)</div>
  <div class="box box3">Box 3 (Z-index: 3)</div>
</div>

</body>
</html>
