<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Option Display Example</title>
<style>
  #mySelect {
    padding: 10px;
    font-size: 16px;
  }
</style>
</head>
<body>

<select id="mySelect">
  <option value="1">Option 1</option>
  <option value="2">Option 2</option>
  <option value="3">Option 3</option>
  <option value="4">Option 4</option>
</select>

<script>
  // Function to display the selected option
  function displaySelectedOption() {
    var select = document.getElementById("mySelect");
    var selectedOption = select.options[select.selectedIndex].text;
    alert("Selected option: " + selectedOption);
  }

  // Event listener to trigger the function when selection changes
  document.getElementById("mySelect").addEventListener("change", displaySelectedOption);
</script>

</body>
</html>
