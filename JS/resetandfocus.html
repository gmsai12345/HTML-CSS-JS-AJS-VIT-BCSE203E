<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset and Focus Methods Example</title>
</head>
<body>

<form id="myForm">
  <input type="text" id="textInput" placeholder="Enter text here">
  <button type="button" onclick="resetAndFocus()">Reset and Focus</button>
</form>

<script>
  function resetAndFocus() {
    var form = document.getElementById('myForm');
    form.reset(); // Reset the form, clearing the text input

    var textInput = document.getElementById('textInput');
    textInput.focus(); // Set focus back to the text input
  }
</script>

</body>
</html>
