<html>
    <script>
        function func()
        {
            var a = parseFloat(prompt("enter yard"));
            alert("yard to feet"+a*3);
            var a = parseFloat(prompt("enter feet"));
            alert("feet to inches"+a*12);
            var a = parseFloat(prompt("enter cm"));
            alert("cm to mm"+a*10);
            var a = parseFloat(prompt("enter mm"));
            alert("mm to cm"+a/10);
            var a = parseFloat(prompt("enter miles"));
            alert("miles to km"+a*1.609);
            var a = parseFloat(prompt("enter gms"));
            alert("gms to sovereign"+a/7.98);
        }
    </script>
    <body onload="func()">

    </body>
</html>
